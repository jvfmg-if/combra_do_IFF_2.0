<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Dados dos Usuários</title>
</head>
<body>
    <h1>Registros de Usuários</h1>
    <p>Total de registros: {{ registros|length }}</p>

    <ul>
        {% for registro in registros %}
            <li>Nome: {{ registro['username'] }}, Senha: {{ registro['password'] }}</li>
        {% endfor %}
    </ul>
</body>
</html>
